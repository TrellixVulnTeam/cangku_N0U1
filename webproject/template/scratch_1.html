<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="C:\Users\lx178\Documents\Code\2021Python\webproject\static\js\echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '第一个 ECharts 实例',
                subtext:"数据来自前程无忧网站",
                left:'center',
            },
            grid:{
                show:false
            },
            toolbox: {
                show:true,
                feature:{
                    saveAsImage:{
                        title:'保存为图片',
                        type:'png'
                    },
                    dataZoom:{
                        show:true
                    },
                    dataView:{
                        show: true,

                        type:['bar','line']
                    },
                    magicType:{
                        show:true,
                        type:['line','bar']
                    }
                }
            },
            legend: {
                data:['岗位1','岗位2','岗位3','岗位4'],
                bottom:0
            },
            xAxis:[{
                type:"category",
                data: ["学历1","学历1","学历1","学历1","学历1","学历1"]
            }],
            splitArea:{
                show:false
            },
            yAxis: {
<!--                axisLine:{show:false},-->
                name:"薪资",
                min:0,
                max:40,
                interval:8,

            },
            series: [{
                name: '岗位1',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },
            {
                name: '岗位2',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },
            {
                name: '岗位3',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            },
            {
                name: '岗位4',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }

            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
